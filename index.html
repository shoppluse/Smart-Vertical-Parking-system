<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeLens AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f8f7f3;
      --card:#ffffff;
      --border:#e2dfd5;
      --text-main:#111827;
      --text-sub:#6b7280;
      --accent:#111827;
    }
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text-main);
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* top bar */
    header{
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:500;
      color:#4b5563;
    }

    /* center hero */
    .hero{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 16px;
      position:relative;
    }
    .hero-bg{
      position:absolute;
      inset:0;
      opacity:0.4;
      pointer-events:none;
      background-image:
        linear-gradient(90deg,#ece7da 1px,transparent 1px),
        linear-gradient(#ece7da 1px,transparent 1px);
      background-size:80px 80px;
    }
    .hero-inner{
      position:relative;
      z-index:1;
    }
    .hero-logo{
      width:44px;
      height:44px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 14px;
      background:#f4f2eb;
      font-size:22px;
    }
    .hero-title{
      font-size:22px;
      font-weight:500;
      letter-spacing:0.03em;
      margin-bottom:6px;
    }
    .hero-sub{
      font-size:13px;
      color:var(--text-sub);
      max-width:260px;
      margin:0 auto;
    }

    /* bottom input bar */
    .bottom-bar{
      padding:10px 12px 18px;
    }
    .input-shell{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      background:var(--card);
      border-radius:999px;
      border:1px solid var(--border);
      box-shadow:0 4px 14px rgba(15,23,42,0.06);
    }
    .input-shell input{
      flex:1;
      border:none;
      outline:none;
      font-size:14px;
      background:transparent;
      color:var(--text-main);
    }
    .input-shell input::placeholder{
      color:#9ca3af;
    }
    .icon-btn{
      width:28px;
      height:28px;
      border-radius:999px;
      border:none;
      background:#f3f4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      cursor:pointer;
      color:#4b5563;
    }
    .send-btn{
      width:32px;
      height:32px;
      background:var(--accent);
      color:#f9fafb;
    }

    /* area where responses will appear later */
    .results{
      position:absolute;
      inset:80px 0 80px;
      overflow-y:auto;
      padding:0 14px;
      pointer-events:none;  /* inactive until you add logic */
    }

    @media(min-width:768px){
      header{justify-content:flex-start;padding:0 24px;}
      .bottom-bar{padding:14px 22px 22px;}
      .results{inset:90px 40px 90px;}
    }
  </style>
</head>
<body>
  <header>
    TradeLens&nbsp;AI
  </header>

  <main class="hero">
    <div class="hero-bg"></div>
    <div class="results" id="results"></div>

    <div class="hero-inner">
      <div class="hero-logo">âˆž</div>
      <div class="hero-title">Where charts speak</div>
      <div class="hero-sub">
        Ask anything about your trading charts â€” trends, key levels, and trade ideas.
      </div>
    </div>
  </main>

  <div class="bottom-bar">
    <div class="input-shell">
      <button class="icon-btn" title="Upload chart">ðŸ“ˆ</button>
      <input id="query" type="text" placeholder="Ask anything...">
      <button class="icon-btn send-btn" id="send-btn" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    // simple placeholder interaction â€“ for now just echoes the text
    const input = document.getElementById('query');
    const btn = document.getElementById('send-btn');
    const results = document.getElementById('results');

    function addMessage(text){
      const p = document.createElement('p');
      p.textContent = text;
      p.style.fontSize = '13px';
      p.style.marginBottom = '8px';
      results.appendChild(p);
      results.style.pointerEvents = 'auto';
    }

    function handleSend(){
      const v = input.value.trim();
      if(!v) return;
      addMessage('You: ' + v);
      input.value = '';
    }

    btn.addEventListener('click', handleSend);
    input.addEventListener('keydown', e=>{
      if(e.key === 'Enter'){ e.preventDefault(); handleSend(); }
    });
  </script>
</body>
</html>
