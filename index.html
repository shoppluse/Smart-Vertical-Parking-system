<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nifty 50 & Sensex – Live Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f8f7f3;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:500;
      color:#4b5563;
      border-bottom:1px solid #e5e7eb;
      background:#fafaf5;
    }
    .grid{
      flex:1;
      display:flex;
      flex-direction:row;
    }
    .panel{
      flex:1;
      border-right:1px solid #e5e7eb;
      display:flex;
      flex-direction:column;
    }
    .panel:last-child{
      border-right:none;
    }
    .panel-header{
      padding:6px 10px;
      font-size:13px;
      font-weight:500;
      background:#f3f4f6;
      border-bottom:1px solid #e5e7eb;
    }
    .chart-container{
      flex:1;
    }
    @media(max-width:800px){
      .grid{
        flex-direction:column;
      }
      .panel{
        border-right:none;
        border-bottom:1px solid #e5e7eb;
        height:50vh;
      }
      .panel:last-child{
        border-bottom:none;
      }
    }
  </style>
</head>
<body>
  <header>
    Nifty 50 &amp; BSE Sensex – Live View
  </header>

  <div class="grid">
    <!-- LEFT: Nifty 50 -->
    <section class="panel">
      <div class="panel-header">Nifty 50 (NSE)</div>
      <div class="chart-container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div id="nifty_chart"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
            new TradingView.widget({
              "container_id": "nifty_chart",
              "width": "100%",
              "height": "100%",
              "symbol": "NSE:NIFTY",       // Nifty 50 index [web:134][web:143]
              "interval": "60",
              "timezone": "Asia/Kolkata",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#f1f3f6",
              "enable_publishing": false,
              "hide_side_toolbar": false,
              "allow_symbol_change": false
            });
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>
    </section>

    <!-- RIGHT: Sensex -->
    <section class="panel">
      <div class="panel-header">BSE Sensex</div>
      <div class="chart-container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div id="sensex_chart"></div>
          <script type="text/javascript">
            new TradingView.widget({
              "container_id": "sensex_chart",
              "width": "100%",
              "height": "100%",
              "symbol": "BSE:SENSEX",     // Sensex index [web:143]
              "interval": "60",
              "timezone": "Asia/Kolkata",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#f1f3f6",
              "enable_publishing": false,
              "hide_side_toolbar": false,
              "allow_symbol_change": false
            });
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>
    </section>
  </div>
</body>
</html>
