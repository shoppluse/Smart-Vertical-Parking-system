<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Vertical Parking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            opacity: 0.3;
        }
        .light.active {
            opacity: 1;
        }
        #green-light { background-color: green; }
        #yellow-light { background-color: yellow; }
        #blue-light { background-color: blue; }
        .parking-blocks {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .block {
            width: 150px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Smart Vertical Parking System</h1>
    <div class="controls">
        <button onclick="parkCar('small')">Park Small Car</button>
        <button onclick="parkCar('sedan')">Park Sedan</button>
        <button onclick="parkCar('suv')">Park SUV</button>
    </div>
    <div class="lights">
        <div id="green-light" class="light"></div>
        <div id="yellow-light" class="light"></div>
        <div id="blue-light" class="light"></div>
    </div>
    <div class="parking-blocks">
        <div class="block" id="small-block">Small Cars</div>
        <div class="block" id="sedan-block">Sedans</div>
        <div class="block" id="suv-block">SUVs</div>
    </div>
    <script>
        function parkCar(type) {
            document.querySelectorAll('.light').forEach(light => {
                light.classList.remove('active');
            });
            if (type === 'small') {
                document.getElementById('green-light').classList.add('active');
            } else if (type === 'sedan') {
                document.getElementById('yellow-light').classList.add('active');
            } else if (type === 'suv') {
                document.getElementById('blue-light').classList.add('active');
            }
            setTimeout(() => {
                if (type === 'small') {
                    document.getElementById('small-block').style.backgroundColor = '#d4edda';
                } else if (type === 'sedan') {
                    document.getElementById('sedan-block').style.backgroundColor = '#fff3cd';
                } else if (type === 'suv') {
                    document.getElementById('suv-block').style.backgroundColor = '#d1ecf1';
                }
                setTimeout(() => {
                    alert(`${type.toUpperCase()} car parked successfully!`);
                    document.querySelectorAll('.block').forEach(block => {
                        block.style.backgroundColor = 'transparent';
                    });
                }, 1500);
            }, 1000);
        }
    </script>
</body>
</html>
