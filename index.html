<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Where market knowledge begins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f7f5ef;
      --card:#f3f1eb;
      --border:#e2dfd5;
      --text-main:#3f3a33;
      --text-sub:#948f86;
    }
    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text-main);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* top bar like Perplexity app (avatar + logo + share) */
    .top-bar{
      height:44px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
    }
    .top-left{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .avatar{
      width:26px;
      height:26px;
      border-radius:999px;
      background:#d1c9bc;
      overflow:hidden;
    }
    .logo-text{
      font-size:13px;
      font-weight:500;
      color:#6b6965;
    }
    .top-right{
      width:26px;
      height:26px;
      border-radius:999px;
      border:1px solid #d4d0c6;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      color:#7b776e;
      background:#f9f7f1;
    }

    /* center hero with geometric pattern */
    .hero{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 24px 70px; /* extra bottom space for input */
      position:relative;
      overflow:hidden;
    }
    .hero-pattern{
      position:absolute;
      inset:0;
      opacity:0.35;
      background-image:
        linear-gradient(90deg,#e9e4d7 1px,transparent 1px),
        linear-gradient(#e9e4d7 1px,transparent 1px);
      background-size:80px 80px;
      mask-image:radial-gradient(circle at center,rgba(0,0,0,0.9),transparent 75%);
      pointer-events:none;
    }
    .hero-inner{
      position:relative;
      text-align:center;
    }
    .hero-icon{
      width:40px;
      height:40px;
      border-radius:999px;
      border:1px solid #ddd4c1;
      margin:0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:#a0937a;
      background:radial-gradient(circle at top,#f7f3ea,#ece3d0);
    }
    .hero-title{
      font-size:18px;
      letter-spacing:0.06em;
      text-transform:uppercase;
      color:#a1988a;
    }

    /* scrollable content placeholder (optional) */
    .content{
      position:absolute;
      inset:80px 0 80px;
      overflow-y:auto;
      padding:0 18px;
      text-align:left;
      pointer-events:none; /* currently just placeholder */
    }
    .content p{
      font-size:12px;
      color:#a19a8f;
      margin-bottom:6px;
    }

    /* bottom ask bar fixed */
    .bottom-shell{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:8px 12px 12px;
      background:linear-gradient(to top,rgba(247,245,239,0.98),rgba(247,245,239,0.7),transparent);
      backdrop-filter:blur(8px);
    }
    .ask-row{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f8f5ee;
      box-shadow:0 4px 10px rgba(0,0,0,0.02);
    }
    .pill-btn{
      width:30px;
      height:30px;
      border-radius:999px;
      border:1px solid #d6d0c3;
      background:#f4f1ea;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      color:#7b776e;
      flex-shrink:0;
    }
    .ask-input{
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      font-size:14px;
      color:var(--text-main);
    }
    .ask-input::placeholder{
      color:#a7a197;
    }
    .mic-btn{
      width:30px;
      height:30px;
      border-radius:999px;
      border:none;
      background:#151515;
      color:#f9f7f2;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:15px;
      flex-shrink:0;
    }

    /* bottom nav icons */
    .bottom-nav{
      margin-top:6px;
      display:flex;
      justify-content:center;
      gap:28px;
      font-size:18px;
      color:#a39e95;
    }
  </style>
</head>
<body>
  <!-- top bar -->
  <header class="top-bar">
    <div class="top-left">
      <div class="avatar"></div>
      <div class="logo-text">Market AI</div>
    </div>
    <div class="top-right">â†—</div>
  </header>

  <!-- center hero -->
  <main class="hero">
    <div class="hero-pattern"></div>

    <!-- optional hidden scrollable area for future results -->
    <div class="content" id="result-area">
      <!-- when you add backend, answers can be shown here -->
    </div>

    <div class="hero-inner">
      <div class="hero-icon">âœ¶</div>
      <div class="hero-title">Where knowledge begins</div>
    </div>
  </main>

  <!-- bottom ask anything bar -->
  <div class="bottom-shell">
    <div class="ask-row">
      <button class="pill-btn" title="Upload chart">ðŸ“ˆ</button>
      <input
        id="query"
        class="ask-input"
        type="text"
        placeholder="Ask anything..."
        autocomplete="off"
      />
      <button class="mic-btn" title="Voice">
        ðŸŽ™
      </button>
    </div>
    <div class="bottom-nav">
      <span>âŒ‚</span>
      <span>â—Ž</span>
      <span>âœ¶</span>
      <span>â˜º</span>
    </div>
  </div>

  <script>
    // Simple placeholder behaviour: echo question into result area
    const input = document.getElementById('query');
    const resultArea = document.getElementById('result-area');

    function showTemp(text){
      if(!text) return;
      const p = document.createElement('p');
      p.textContent = 'You asked: ' + text;
      resultArea.appendChild(p);
      resultArea.style.pointerEvents = 'auto';
      input.value = '';
    }

    input.addEventListener('keydown', e=>{
      if(e.key === 'Enter'){
        e.preventDefault();
        showTemp(input.value.trim());
      }
    });
  </script>
</body>
</html>
